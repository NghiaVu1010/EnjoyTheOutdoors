<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles/mountainStyle.css">
    <title>Mountains and Parks</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        
      <!-- Nav bar links -->
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Mountains</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Parks</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <header class="jumbotron landing-bg">
      <div class="container text-left">
        <h1 class="display-4 headTitle obli">Mountains</h1>
      </div>
    </header>

    <!-- Main section for activities-->
    <main class="m-4">
      <form class="row" action="#" method="GET">  
        <fieldset class="col-4 offset-4 border-success">
          <legend class="text-center display-4 green obli">Explore</legend>
          
          <!-- Drop down selection for what category -->
          <div class="my-3">
            <label for="mountainField">Mountains:</label>
            <select class="custom-select mb-2" id="mountainField">
              <option selected value="0">Choose...</option>
            </select>
            <button type="submit" class="btn btn-success" id="mountainSearchBtn" value="Search Mountains">Search Mountains</button>
          </div>

          <div class="my-3">
            <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
          </div>
        </fieldset>
      </form>

      <table class="table" id="tours">
        <thead class="thead-dark">
          <tr>
            <th>Mountain Name</th>
            <th>Elevation</th>
            <th>Effort</th>
            <th>Image</th>
            <th>Description</th>
            <th>Coordinates</th>
          </tr>
        </thead>
        <tbody id="dataBody">
        </tbody>
      </table>
    </main>

    <footer class="container">
      <hr>
      <p>&copy;Hartcode Academy 2019</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="scripts/mountainScripts.js"></script>
  </body>
</html>
